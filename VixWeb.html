<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Waqar's Web</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Waqar's Portfolio</h1>
            <ul class="nav-items">
                <li><a href="">Home</a></li>
                <li><a href="">Todo</a></li>
                <li><a href="">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2>View My Tasks</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>What's your plan for Today</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="What's Your task">
            <input type="submit" value="Add Task" class="btn">
        </form>
    </section>
    <section class="section-signup container">
        <h2>Sign Form</h2>
        <form class="Signup-Form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="Password"> Password</label>
                <input type="Password" name="confirmPassword" id="Password">
            </div>
            

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="text" name="Phone" id="phone">
            </div>
 
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email">
            </div>
            <div class="form-group">
                <label for="About">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button class="btn signup-btn" type="submit">Submit</button>
            
        </form>
    </section>
</body>
</html>
